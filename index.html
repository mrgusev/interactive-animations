<!DOCTYPE html>
<html>
<head>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
        background: #e9e9e9;
            overflow: hidden;
        }
        .main{
            width: 1200px;
            margin: 0 auto;
        }
        input[type="radio"]{
            display: none;
        }
        .items{
            margin-top: 150px;
            width: 100%;
            height: 400px;
            /*background-color: beige;*/
        }
        .items label{
            cursor: pointer;
            display: block;
            width: 200px;
            height: 200px;
            /*background: url('http://payload.cargocollective.com/1/1/40748/2050265/monster15.jpg');*/
            /*border: 2px solid cadetblue;*/
            background-size: 150%;
            background-position: 50% 50%;
            background-repeat: no-repeat;
            float: left;
            margin-right: 30px;
            -webkit-transition: all 0.3s ease;
            opacity: 0;
            border-radius: 100px;
            vertical-align: middle;
        }
        .items label span{
            margin-left: 10px;
            margin-top: 10px;
            width: 180px;
            height: 180px;
            display: block;
            background: white;
            border-radius: 100px;
            //opacity: 0.9;
            -webkit-transform:scale(0);
            background-image: url('http://payload.cargocollective.com/1/1/40748/2050265/monster15.jpg');
            background-position: 50% 50%;
            background-size: 150%;

        }
        .items {
            position: relative;
            z-index: 100;
            -webkit-backface-visibility: hidden;
            /*-webkit-perspective: 1300px;*/
        }
        .items .item1{
            background-image: url('http://payload.cargocollective.com/1/1/40748/2050265/monster15.jpg');
            background: #566371;
            -webkit-transform: translateY(-150%) translateX(300px);
            -webkit-transition-delay: 0s;
        }
        .items .item2{
            background-image: url('http://payload.cargocollective.com/1/1/40748/2050265/monster06.jpg');
            background: #4fcdc4;
            -webkit-transform: translateY(-150%) translateX(150px);
            -webkit-transition-delay: 0.05s;
        }
        .items .item3{
            background-image:  url('http://payload.cargocollective.com/1/1/40748/2050265/monster03.jpg');
            background: #c7f465;
            -webkit-transform: translateY(-150%) translateX(0px);
            -webkit-transition-delay: 0.1s;
        }
        .items .item4{
            background-image:  url('http://payload.cargocollective.com/1/1/40748/2050265/monster02.jpg');
            background: #ff6c6c;
            -webkit-transform: translateY(-150%) translateX(-150px);
            -webkit-transition-delay: 0.15s;
        }
        .items .item5{
            background-image: url('http://payload.cargocollective.com/1/1/40748/2050265/monster05.jpg');
            background: #c44e59;
            -webkit-transform: translateY(-150%) translateX(-300px);
            -webkit-transition-delay: 0.2s;
        }
        input[type="checkbox"]:checked + .items{
            -webkit-transition: all 0.3s ease;
        }
        input[type="checkbox"]:checked + .items label{
            opacity: 1;
            -webkit-transition: all 500ms cubic-bezier(0.065, 0.730, 0.065, 1.255);
            -webkit-transform: translateY(0) translateX(0);
        }
        input[type="checkbox"]:checked + .items .item1{
            -webkit-transition-delay: 0s;
        }
        input[type="checkbox"]:checked + .items .item2{
            -webkit-transition-delay: 0.05s;
        }
        input[type="checkbox"]:checked + .items .item3{
            -webkit-transition-delay: 0.1s;
        }
        input[type="checkbox"]:checked + .items .item4{
            -webkit-transition-delay: 0.15s;
        }
        input[type="checkbox"]:checked + .items .item5{
            -webkit-transition-delay: 0.2s;
        }

        input[type="checkbox"]:checked + .items input:checked + label{
            -webkit-transition: -webkit-transform 0.3s ease-in;
            /*display: none;*/
            /*background-size: 300px;*/
            /*border-radius: 0;*/
            /*border: 0px;*/
            /*padding-left: 2px;*/
            /*padding-right: 2px;*/
            /*opacity: 0.5;*/
            position: relative;
            z-index: 1000;
        }
        input[type="checkbox"]:checked + .items input:checked + label span{
            -webkit-transition: -webkit-transform 0.3s ease;
            -webkit-transition-delay: 0.2s;
            -webkit-transform:scale(1)
        }
        input[type="checkbox"]:checked + .items input:checked + .item1{
            /*-webkit-perspective-origin: 25% 75%;*/
            /*-webkit-transform-style: preserve-3d;*/
            /*transform-style: preserve-3d;*/
            -webkit-transform:scaleX(2) scaleY(2) translateX(230px) rotateY(180deg) rotateX(0);
        }
        input[type="checkbox"]:checked + .items input:checked + .item2{
            -webkit-transform:scaleX(2) scaleY(2) translateX(115px) rotateY(180deg) rotateX(0deg);
        }
        input[type="checkbox"]:checked + .items input:checked + .item3{
            -webkit-transform:scaleX(2) scaleY(2) translateX(0px) rotateY(180deg) rotateX(0deg);
        }
        input[type="checkbox"]:checked + .items input:checked + .item4{
            -webkit-transform:scaleX(2) scaleY(2) translateX(-115px) rotateY(180deg) rotateX(-0deg);
        }
        input[type="checkbox"]:checked + .items input:checked + .item5{
            -webkit-transform:scaleX(2) scaleY(2) translateX(-230px) rotateY(180deg)  rotateX(-0deg);
        }
        /*input[type="radio"].close:checked{*/
            /*-webkit-transform: scale(0);*/

        /*}*/
        input[type="radio"].close{
            -webkit-transform: scale(0);
            display: block;
            width: 70px;
            height: 70px;
            position: absolute;
            top: -70px;
            right: 400px;
            -webkit-transition-delay: 0s;
            -webkit-transition: -webkit-transform 0.3s cubic-bezier(.9,-0.25,.87,.26);
        }
        input[type="checkbox"]:checked + .items input:checked ~ .close{
            -webkit-transition: -webkit-transform 0.3s cubic-bezier(0.065, 0.730, 0.065, 1.255);
            /*-webkit-transition: -webkit-transform 0.3s ease;*/
            -webkit-transition-delay: 0.5s;
            -webkit-transform:scale(1) translateX(0px) translateY(0px);
        }

    </style>
</head>
<body>
<div class="main">
    <div class="back"></div>
<input type="checkbox" checked/> Click me
<div class="items hide">
    <input id="1" name="group" type="radio"/>
    <label class="item1" for="1"><span></span></label>
    <input id="2" name="group" type="radio"/>
    <label class="item2" for="2"><span></span></label>
    <input id="3" name="group" type="radio"/>
    <label class="item3" for="3"><span></span></label>
    <input id="4" name="group" type="radio"/>
    <label class="item4" for="4"><span></span></label>
    <input id="5" name="group" type="radio"/>
    <label class="item5" for="5"><span></span></label>
    <input id="6" name="group" class="close" type="radio"/>
</div>
</div>
</body>
</html>
